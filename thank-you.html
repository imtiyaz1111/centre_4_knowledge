<style>
    /* =========================
   THANK YOU PAGE
========================= */
.thank-you-section {
  position: relative;
  min-height: 100vh;
  background: #f8fbff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* =========================
   BACKGROUND SHAPES
========================= */
.ty-bg-shape {
  position: absolute;
  z-index: 0;
}

/* Blue radial glow */
.ty-shape-one {
  width: 520px;
  height: 520px;
  background: radial-gradient(circle, rgba(13,71,255,0.14), transparent 70%);
  border-radius: 50%;
  top: -260px;
  left: -260px;
}

/* Dotted pattern */
.ty-shape-two {
  width: 220px;
  height: 220px;
  background-image: radial-gradient(#6b7280 1.5px, transparent 1.5px);
  background-size: 14px 14px;
  bottom: 120px;
  right: 120px;
  opacity: 0.35;
}

/* =========================
   INNER WRAPPER
========================= */
.thank-you-inner {
  position: relative;
  z-index: 2;
  padding: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
}

/* =========================
   CARD
========================= */
.thank-you-card {
  background: #ffffff;
  max-width: 520px;
  width: 100%;
  padding: 50px 45px;
  border-radius: 28px;
  box-shadow: 0 30px 70px rgba(13,71,255,0.15);
}

/* =========================
   LOGO
========================= */
.thank-you-logo {
  max-width: 170px;
  margin-bottom: 25px;
}

/* =========================
   TITLE & TEXT
========================= */
.thank-you-title {
  font-size: 2.2rem;
  font-weight: 700;
  color: #0a1f44;
  margin-bottom: 10px;
}

.thank-you-text {
  font-size: 1rem;
  color: #5f6f85;
  line-height: 1.7;
}

/* =========================
   ACTION BUTTONS
========================= */
.thank-you-actions {
  display: grid;
  gap: 14px;
  margin-top: 30px;
}

.thank-you-actions .btn {
  border-radius: 30px;
  font-weight: 600;
  padding: 12px 18px;
}

/* =========================
   FOOT NOTE
========================= */
.thank-you-note {
  display: block;
  margin-top: 30px;
  font-size: 0.9rem;
  color: #7b8aa3;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 575px) {
  .thank-you-card {
    padding: 40px 25px;
  }

  .thank-you-title {
    font-size: 1.9rem;
  }
}

</style>
